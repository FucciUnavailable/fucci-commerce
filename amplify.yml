version: 1
applications:
  - appRoot: frontend  # This tells Amplify the location of the frontend folder
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - npm install
        build:
          commands:
            - npm run build  # The build command for React
      artifacts:
        baseDirectory: frontend/build  # The output directory where the built files are located
        files:
          - '**/*'  # This includes all files in the build directory
